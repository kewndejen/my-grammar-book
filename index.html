            <p>ከግራ በኩል (በስልክ ከሆነ ከላይ) ያሉትን ርዕሶች በመምረጥ መማር መጀመር ይችላሉ።</p>
            <br>
            <hr>
            <p style="text-align: center; font-size: 0.9rem; color: #7f8c8d;">

            { verb: "አኰፈ", derived: "አቋተ፣ አቆመ" },
            { verb: "አውቀፈ", derived: "ሠራ (የአንባር)" },
            { verb: "አዝለፈ", derived: "አዘወተረ" },
            { verb: "አጥነፈ", derived: "አያያዘ፣ አዋደደ" },
            { verb: "ዐጠፈ", derived: "ሠራ፣ ጠቀለለ፣ አከረረ" },
            { verb: "ዐጸፈ", derived: "ለበሰ" },
            { verb: "ከልተፈ", derived: "አሰረ (የሰው)" },
            { verb: "ኰተፈ", derived: "አሰረ (የሰው)" },
            { verb: "ከነፈ", derived: "በረረ" },
            { verb: "ወፀፈ", derived: "ወነጨፈ" },
            { verb: "ዘለፈ", derived: "ሰደበ" },
            { verb: "ደሐፈ", derived: "ደፋ፣ ገፋ" },
            { verb: "ገሐፈ", derived: "ጠረገ፣ ጋፈ" },
            { verb: "ገለፈ", derived: "ጣዖት ሠራ" },
            { verb: "ገረፈ", derived: "አጠመደ" },
            { verb: "ጎረፈ", derived: "ኀጢአት ሠራ" },
            { verb: "ገዝፈ", derived: "ደነደነ" },
            { verb: "ገደፈ", derived: "ጣለ" },
            { verb: "ጸሐፈ", derived: "ጻፈ" },
            { verb: "ፀረፈ", derived: "ሰደበ" },
            { verb: "ጸነፈ", derived: "ዳርቻ ሆነ" },
            { verb: "ጸንገፈ", derived: "ከበደ (የሸክም)" },
            { verb: "ጸየፈ", derived: "ጸያፍ ሆነ" },
            { verb: "ጸድፈ", derived: "ወደቀ" },
            { verb: "ጸፍጸፈ", derived: "ሠራ" },
            { verb: "ፈልሰፈ", derived: "ብልሃተኛ ሆነ" },
            { verb: "ሐስቀፐ", derived: "አረሰ፣ አለሰለሰ" },
            { verb: "ሰለፐ", derived: "ሠራ፣ ቀባ" },
            { verb: "ሴለፐ", derived: "ወገን ሆነ" },
            { verb: "ሰረፐ", derived: "ቀደሰ" },
            { verb: "ሮፐ", derived: "ጸና" },
            { verb: "ተረፐ", derived: "አጠመደ" },
            { verb: "ቴረፐ", derived: "በዛ፣ በረከተ" },
            { verb: "ቴፐ", derived: "ደበበ፣ ሠራ" },
            { verb: "አስኮተፐ", derived: "አረሰ" },
            { verb: "ኤፐፐ", derived: "ወደደ" },
            { verb: "ከተፐ", derived: "ጻፈ" },
            { verb: "ዴፐ", derived: "ሸመቀ" }
        ]
    }
        ];

        const menuList = document.getElementById('menuList');
        const mainContent = document.getElementById('mainContent');

        grammarData.forEach((item, index) => {
            const div = document.createElement('div');
            div.className = 'menu-item';
            div.innerText = item.title;
            div.onclick = () => {
                loadContent(index);
                if(window.innerWidth <= 768) {
                    menuList.classList.remove('show');
                }
            };
            menuList.appendChild(div);
        });

        function loadContent(index) {
            const data = grammarData[index];
            let tableRows = '';
            data.examples.forEach(ex => {
                tableRows += `<tr><td>${ex.verb}</td><td>${ex.derived}</td></tr>`;
            });

            const html = `
                <h1>${data.title}</h1>
                <div class="intro-author" style="font-size:0.8rem; padding:5px;">በዲያቆን ከውን ደጀን የተዘጋጀ</div>
                <p>${data.description}</p>
                <div class="example-box">
                    <div class="example-title">ምሳሌዎች</div>
                    <table>
                        <thead>
                            <tr>
                                <th>ግስ (ከነ ትርጉሙ)</th>
                                <th>የወጣው ዘር</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${tableRows}
                        </tbody>
                    </table>
                </div>
            `;
            mainContent.innerHTML = html;
            const items = document.querySelectorAll('.menu-item');
            items.forEach(i => i.classList.remove('active'));
            items[index].classList.add('active');
        }

        function toggleMenu() {
            if(window.innerWidth <= 768) {
                menuList.classList.toggle('show');
            }
        }
    </script>
</body>
</html>
