                    { verb: "አንትን", derived: "ቀዲሰክን (አመስግናችሁ)" },
                    { verb: "አነ", derived: "ቀዲስየ (አመስግኜ)" },
                    { verb: "ንሕነ", derived: "ቀዲሰነ (አመስግነን)" }
                ]
            }
        ];

        const menuList = document.getElementById('menuList');
        const mainContent = document.getElementById('mainContent');

        grammarData.forEach((item, index) => {
            const div = document.createElement('div');
            div.className = 'menu-item';
            div.innerText = item.title;
            div.onclick = () => {
                loadContent(index);
                if(window.innerWidth <= 768) {
                    menuList.classList.remove('show');
                }
            };
            menuList.appendChild(div);
        });

        function loadContent(index) {
            const data = grammarData[index];
            let tableRows = '';
            data.examples.forEach(ex => {
                tableRows += `<tr><td>${ex.verb}</td><td>${ex.derived}</td></tr>`;
            });

            const html = `
                <h1>${data.title}</h1>
                <div class="intro-author" style="font-size:0.8rem; padding:5px;">በዲያቆን ከውን ደጀን የተዘጋጀ</div>
                <p>${data.description}</p>
                <div class="example-box">
                    <div class="example-title">ምሳሌዎች</div>
                    <table>
                        <thead>
                            <tr>
                                <th>ግስ (ከነ ትርጉሙ)</th>
                                <th>የወጣው ዘር</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${tableRows}
                        </tbody>
                    </table>
                </div>
            `;
            mainContent.innerHTML = html;
            const items = document.querySelectorAll('.menu-item');
            items.forEach(i => i.classList.remove('active'));
            items[index].classList.add('active');
        }

        function toggleMenu() {
            if(window.innerWidth <= 768) {
                menuList.classList.toggle('show');
            }
        }
    </script>
</body>
</html>
